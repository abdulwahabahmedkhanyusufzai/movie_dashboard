<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

       </div>

            <li class="nav__item">
        <a href="#" class="nav__link">

        </a>
       </li>

       
        <li class="nav__item">
         <a href="#" class="nav__link">
            <i class="fa-brands fa-youtube"></i><span>Movies</span>
         </a>
        </li>
        
        
        
            <li class="nav__item">
             <a href="#" class="nav__link">
                <i class="fa-solid fa-film"></i><span>Series</span>
             </a>
            </li>

                 <li class="nav__item">
                 <a href="#" class="nav__link">
                    <i class="fa-solid fa-heart"></i><span>Favourites</span>
                 </a>
                </li>
            </ul>
        <div>
                <h3 class="nav__title">Account</h3>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="fa-solid fa-user"></i><span>Profile</span>
                        </a>
                    </li>
                
                    
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="fa-solid fa-user"></i><span>Profile 2</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div> 
     <a href="#" class="nav__link">
        <i class="fa-solid fa-right-from-bracket"></i><span>Log Out</span>
     </a>

        <i class="fa-solid fa-xmark"></i>
     </div>

    <main class="main">
    <section class="banner">
        <article class="banner__card">
            
        </article>
    </section>
    </main>
